spring:
  application:
    name: service-zuul
  profiles:
    active: dev

zuul:
  routes:
    web-api:
      path: /web-api/**
      serviceId: web-api
    service-zero:
      path: /service-zero/**
      serviceId: service-zero

---
spring:
  profiles: dev

logging:
  config: classpath:logback/log4j2-dev.xml

---
spring:
  profiles: sit

logging:
  config: classpath:logback/log4j2-sit.xml
