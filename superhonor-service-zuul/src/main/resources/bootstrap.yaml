spring:
  application:
    name: service-zuul
  profiles:
    active: dev

zuul:
  routes:
    web-api:
      path: /web-api/**
      serviceId: web-api
    service-zero:
      path: /service-zero/**
      serviceId: service-zero

---
spring:
  profiles: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.10.128.123:8761/eureka/

logging:
  config: classpath:logback/log4j2-dev.xml

---
spring:
  profiles: sit

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.10.128.123:8761/eureka/

logging:
  config: classpath:logback/log4j2-sit.xml